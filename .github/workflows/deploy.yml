name: Upload image to GCR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: GitHub Container Registry login
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build flake image (Nix)
        run: |
          nix build -L .#packages.x86_64-linux.docker

      - name: Load image into Docker and push to GHCR
        if: github.ref == 'refs/heads/main'
        run: |
          docker load < result
          docker tag ed-thomas-dev:latest ghcr.io/pixel-87/ed-thomas.dev:latest
          docker push ghcr.io/pixel-87/ed-thomas.dev:latest

          SHORT_SHA=${GITHUB_SHA::8}
          docker tag ed-thomas-dev:latest ghcr.io/pixel-87/ed-thomas.dev:${SHORT_SHA}
          docker push ghcr.io/pixel-87/ed-thomas.dev:${SHORT_SHA}
