name: Build and Deploy Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  content-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"
          cache-dependency-path: site/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm --dir site install --frozen-lockfile

      - name: Install Vale
        uses: errata-ai/vale-action@reviewdog
        with:
          version: 3.13.0
          vale_flags: "--no-exit"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Lint blog spelling and grammar
        run: pnpm --dir site run lint:content

  build:
    runs-on: ubuntu-latest
    needs: content-lint
    outputs:
      image_name: ${{ steps.image_name.outputs.name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v19

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Build flake container image (Nix)
        run: |
          nix build -L .#packages.x86_64-linux.container

      - name: Prepare image artifact
        run: |
          mkdir -p artifact
          cp "$(readlink -f result)" artifact/container-image.tar

      - name: Define image name
        id: image_name
        run: echo "name=ed-thomas.dev" >> "$GITHUB_OUTPUT"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: container-image
          path: artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: container-image
          path: artifact

      - name: GitHub Container Registry login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load image into Docker and push to GHCR
        run: |
          docker load < artifact/container-image.tar

          # Define all the names and tags we need
          IMAGE_NAME="ed-thomas.dev" # The name defined in nix/container-image.nix
          IMAGE_ID="ghcr.io/${{ github.repository_owner }}/${IMAGE_NAME}"
          
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          SHORT_SHA=${GITHUB_SHA::8}
          TS_SHA_TAG="${TIMESTAMP}-${SHORT_SHA}"

          # Push the sortable timestamped tag
          docker tag "${IMAGE_NAME}:latest" "${IMAGE_ID}:${TS_SHA_TAG}"
          docker push "${IMAGE_ID}:${TS_SHA_TAG}"
          
          # Also push a 'latest' tag for easy manual pulls
          docker tag "${IMAGE_NAME}:latest" "${IMAGE_ID}:latest"
          docker push "${IMAGE_ID}:latest"
